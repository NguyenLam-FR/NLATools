<h2>
  <img src="../assets/images/extend.svg" width="30px" height="30px" />
  Les Extensions</h2>
<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
	<ng-container matColumnDef="name">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Application </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<ng-container matColumnDef="extensions">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Extensions </th>
		<td mat-cell *matCellDef="let element">
      <p (click)="openDialog(element.idApp)"><mat-icon aria-hidden="false" aria-label="Example home icon">open_in_new</mat-icon>{{element.extensions}}</p>
      
    </td>
	</ng-container>

	<ng-container matColumnDef="greenOK">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> greenOK </th>
	  <td mat-cell *matCellDef="let element"> {{element.greenOK}} </td>
	</ng-container>
  
    <ng-container matColumnDef="greenKO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> greenKO </th>
      <td mat-cell *matCellDef="let element"> {{element.greenKO}} </td>
    </ng-container>

    <ng-container matColumnDef="php">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> php </th>
      <td mat-cell *matCellDef="let element"> {{element.php}} </td>
    </ng-container>

    <ng-container matColumnDef="jee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> JEE </th>
      <td mat-cell *matCellDef="let element"> {{element.jee}} </td>
    </ng-container>

    <ng-container matColumnDef="html5">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HTML </th>
        <td mat-cell *matCellDef="let element"> {{element.html5}}</td>
      </ng-container>

      <ng-container matColumnDef="sql">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SQL </th>
        <td mat-cell *matCellDef="let element"> {{element.sql}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
