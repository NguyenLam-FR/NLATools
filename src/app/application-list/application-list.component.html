<h2>
	<img src="../assets/images/actionPlan.svg" width="30px" height="30px" />
	Les plans d'action</h2>
<mat-form-field>
	<mat-label>Filtre de recherche</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
	<ng-container matColumnDef="name">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
	  <td mat-cell *matCellDef="let element"> {{element.name}} 
		<a [routerLink]="['/applicationIdentity',element.id]"><img src="../assets/images/appId.svg" width="25px" height="20px" /></a>  
		<a [routerLink]="['/applicationActionPlan',element.id ,1]"><img src="../assets/images/actionPlanCast.svg" width="25px" height="20px" /></a>
  	</td>
	</ng-container>

	<ng-container matColumnDef="server_name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> CSS </th>
		<td mat-cell *matCellDef="let element"> {{element.server_name}} </td>
	</ng-container>

	<ng-container matColumnDef="central_base">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> central_base </th>
	  <td mat-cell *matCellDef="let element"> {{element.central_base}} </td>
	</ng-container>
  
	<ng-container matColumnDef="last_version_analyzed">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
		<td mat-cell *matCellDef="let element"> {{element.last_version_analyzed}} </td>
	</ng-container>

	<ng-container matColumnDef="last_update">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Date Snapshot </th>
		<td mat-cell *matCellDef="let element"> {{element.last_update}} </td>
	</ng-container>

	<ng-container matColumnDef="cast_version">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> AIP </th>
	  <td mat-cell *matCellDef="let element"> 
		{{element.cast_version}} 
		</td>
	</ng-container>
  
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
