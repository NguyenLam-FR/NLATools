<div class="col-xs-12">
	  <H2>Mes appareils</H2>
	  <p>last update: {{lastUpdate | async | date: 'y - MMMM - dd' | uppercase}}</p>
	  <ul class="list-group">
	  	<app-appareil 
	  	*ngFor="let appareil of appareils; let i = index"
	  	[appareilName]="appareil.name" 
	  	[indexOfAppareil]="i"
	  	[appareilStatus]="appareil.status"
	  	[id]="appareil.id">
	  		
	  	</app-appareil>
	  </ul>
	  <button class="btn btn-success" 
	  			[disabled]="!isAuth"
	  			(click)="onAllumer()">Tout allumer</button>
	  <button class="btn btn-danger"
	  		  (click)="onEteindre()">Tout éteindre</button>
	  <button class="btn btn-primary"
        (click)="onSave()">Enregistrer les appareils</button>
      <button class="btn btn-primary"
        (click)="onFetch()">Récupérer les appareils</button>
   </div>
