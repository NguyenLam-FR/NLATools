<mat-grid-list cols="14" rowHeight="100px">
    <mat-grid-tile [colspan]=4 >
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
          </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="metric_labels">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> metric_labels </th>
      <td mat-cell *matCellDef="let element"> {{element.metric_labels}} </td>
    </ng-container>
  
    <ng-container matColumnDef="metric_ids">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> metric_ids </th>
      <td mat-cell *matCellDef="let element"> {{element.metric_ids}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nbrule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NB r√®gles </th>
          <td mat-cell *matCellDef="let element"> {{element.nbrule}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nbpa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NB PA </th>
          <td mat-cell *matCellDef="let element"> {{element.nbpa}} </td>
        </ng-container>
        
        <ng-container matColumnDef="absday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> absday </th>
          <td mat-cell *matCellDef="let element"> {{element.absday}} </td>
        </ng-container>
  
        <ng-container matColumnDef="last_version_analyzed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
          <td mat-cell *matCellDef="let element"> {{element.last_version_analyzed}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> App. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="outil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>outil</th>
      <td mat-cell *matCellDef="let element"> {{element.outil}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
